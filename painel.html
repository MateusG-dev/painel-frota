<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Painel de Status da Frota</title>

<style>
    body { font-family: Arial, sans-serif; margin: 0; background: #009b00; color: #fff; }
    .logo { text-align: center; padding: 10px 0; }
    .logo img { height: 70px; }
    h1 { text-align: center; margin: 0; padding-bottom: 10px; font-size: 26px; font-weight: bold; }
    .tabela-container { padding: 10px; }
    table { width: 100%; border-collapse: collapse; }
    th { background: #0000aa; color: #fff; padding: 10px; font-size: 15px; text-align: left; }
    td { background: #00a000; padding: 10px; font-size: 14px; border-top: 2px solid #007500; }

    /* Desktop */
    @media (min-width: 700px) {
        table { display: table; }
        tr { display: table-row; }
        td, th { display: table-cell; }
    }

    /* Mobile (cards) */
    @media (max-width: 699px) {
        table, thead, tbody, th, td, tr { display: block; width: 100%; }
        thead { display: none; }
        tr { background: #008f00; margin-bottom: 15px; padding: 10px; border-radius: 8px; }
        td { position: relative; padding-left: 45%; border: none; border-bottom: 1px solid #007500; }
        td:before { content: attr(data-label); position: absolute; left: 10px; top: 10px; width: 40%; font-weight: bold; color: #fff; }
    }
</style>
</head>

<body>

<div class="logo">
    <img src="Machine Log_Azul.png" alt="MachineLog">
</div>

<h1>PAINEL DE STATUS DA FROTA</h1>

<div class="tabela-container">
  <table id="tabela">
    <thead>
      <tr>
        <th>Cavalo</th><th>Prancha</th><th>Motorista</th><th>Localização</th>
        <th>Destino</th><th>Status</th><th>Km rodado</th><th>Cliente</th><th>Observação</th>
      </tr>
    </thead>
    <tbody id="dados"></tbody>
  </table>
</div>

<script>
async function carregarDados() {
    const url = "https://raw.githubusercontent.com/mateusg-dev/painel-frota/main/frota.csv"; // CSV do GitHub
    try {
        const resposta = await fetch(url);
        const texto = await resposta.text();
        const linhas = texto.split("\n").map(l => l.trim()).filter(l => l.length > 0);

        let html = "";
        for (let i = 1; i < linhas.length; i++) {
            const c = linhas[i].split(",");
            html += \`
            <tr>
                <td data-label="Cavalo">\${c[0]}</td>
                <td data-label="Prancha">\${c[1]}</td>
                <td data-label="Motorista">\${c[2]}</td>
                <td data-label="Localização">\${c[3]}</td>
                <td data-label="Destino">\${c[4]}</td>
                <td data-label="Status">\${c[5]}</td>
                <td data-label="Km rodado">\${c[6]}</td>
                <td data-label="Cliente">\${c[7]}</td>
                <td data-label="Observação">\${c[8]}</td>
            </tr>\`;
        }
        document.getElementById("dados").innerHTML = html;
    } catch (e) {
        console.error("Erro ao carregar dados:", e);
        document.getElementById("dados").innerHTML = "<tr><td colspan='9'>Erro ao carregar dados.</td></tr>";
    }
}

carregarDados();
</script>

</body>
</html>
