<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Painel de Status da Frota</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; background: #009b00; color: #fff; }
    .logo { text-align: center; padding: 10px 0; }
    .logo img { height: 70px; }
    h1 { text-align: center; margin: 0; padding-bottom: 10px; font-size: 26px; font-weight: bold; }

    .tabela-container { padding: 10px; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; min-width: 900px; }
    th, td { padding: 10px; border: 1px solid #007500; text-align: left; }
    th { background: #0000aa; color: #fff; font-size: 15px; }
    td { background: #00a000; font-size: 14px; }

    select { margin: 10px; padding: 5px; font-size: 14px; }

    @media (max-width: 699px) {
        th, td { font-size: 12px; padding: 5px; }
        select { font-size: 12px; }
    }
</style>
</head>

<body>

<div class="logo">
    <img src="Machine Log_Azul.png" alt="MachineLog">
</div>

<h1>PAINEL DE STATUS DA FROTA</h1>

<div style="text-align:center;">
    <label for="historicoSelect">Escolha um horário: </label>
    <select id="historicoSelect"></select>
</div>

<div class="tabela-container">
  <table id="tabela">
    <thead>
      <tr>
        <th>Cavalo</th><th>Prancha</th><th>Motorista</th><th>Localização</th>
        <th>Destino</th><th>Status</th><th>Km rodado</th><th>Cliente</th><th>Observação</th>
      </tr>
    </thead>
    <tbody id="dados">
      <tr><td colspan="9">Carregando dados...</td></tr>
    </tbody>
  </table>
</div>

<script>
async function carregarCSV(nomeArquivo) {
    try {
        const arquivo = "https://raw.githubusercontent.com/mateusg-dev/painel-frota/main/historico/" + nomeArquivo + "?v=" + new Date().getTime();
        const respCSV = await fetch(arquivo);
        if (!respCSV.ok) {
            document.getElementById("dados").innerHTML = "<tr><td colspan='9'>Status ainda não disponível.</td></tr>";
            return;
        }
        const texto = await respCSV.text();
        const linhas = texto.split("\n").map(l => l.trim()).filter(l => l.length > 0);
        let html = "";
        for (let i = 2; i < linhas.length; i++) { // pular título e cabeçalho
            const c = linhas[i].split(";");
            html += `<tr>
                <td>${c[0]}</td>
                <td>${c[1]}</td>
                <td>${c[2]}</td>
                <td>${c[3]}</td>
                <td>${c[4]}</td>
                <td>${c[5]}</td>
                <td>${c[6]}</td>
                <td>${c[7]}</td>
                <td>${c[8]}</td>
            </tr>`;
        }
        document.getElementById("dados").innerHTML = html;
    } catch (e) {
        console.error(e);
        document.getElementById("dados").innerHTML = "<tr><td colspan='9'>Erro ao carregar o CSV.</td></tr>";
    }
}

async function inicializar() {
    try {
        // Carrega ultimo.csv
        const respUltimo = await fetch("https://raw.githubusercontent.com/mateusg-dev/painel-frota/main/historico/ultimo.json?v=" + new Date().getTime());
        const dataUltimo = await respUltimo.json();
        const ultimoCSV = dataUltimo.ultimo;

        // Carrega lista de todos CSVs
        const respHistorico = await fetch("https://raw.githubusercontent.com/mateusg-dev/painel-frota/main/historico/historico.json?v=" + new Date().getTime());
        const dataHistorico = await respHistorico.json();
        const select = document.getElementById("historicoSelect");

        dataHistorico.arquivos.forEach(arq => {
            const option = document.createElement("option");
            option.value = arq;
            option.text = arq.replace(".csv","").replace("_"," ");
            if(arq === ultimoCSV) option.selected = true;
            select.appendChild(option);
        });

        // Carrega automaticamente o último CSV
        carregarCSV(ultimoCSV);

        // Evento para selecionar outro CSV
        select.addEventListener("change", (e) => {
            carregarCSV(e.target.value);
        });

    } catch(e) {
        console.error(e);
        document.getElementById("dados").innerHTML = "<tr><td colspan='9'>Erro ao inicializar o painel.</td></tr>";
    }
}

// Inicializa
inicializar();
</script>

</body>
</html>
