<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Painel de Status da Frota</title>

<!-- Favicons gerados pelo favicon.io -->
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#2d89ef">
<meta name="theme-color" content="#009b00">

<style>
    body { font-family: Arial, sans-serif; margin: 0; background: #009b00; color: #fff; }
    .logo { text-align: center; padding: 10px 0; }
    .logo img { height: 70px; }
    h1 { text-align: center; margin: 0; padding-bottom: 10px; font-size: 26px; font-weight: bold; }

    .tabela-container { padding: 10px; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; min-width: 900px; }
    th, td { padding: 10px; border: 1px solid #007500; text-align: left; }
    th { background: #0000aa; color: #fff; font-size: 15px; }
    td { background: #00a000; font-size: 14px; }

    /* üî• N√ÉO deixar quebrar linha no campo Cavalo */
    td:nth-child(1) {
        white-space: nowrap;
    }

    select { margin: 10px; padding: 5px; font-size: 14px; }

    @media (max-width: 699px) {
        th, td { font-size: 12px; padding: 5px; }
        select { font-size: 12px; }
    }
</style>
</head>

<body>

<div class="logo">
    <img src="Machine Log_Azul.png" alt="MachineLog">
</div>

<h1>PAINEL DE STATUS DA FROTA</h1>

<div style="text-align:center; margin-bottom: 10px;">
    <label for="dataSelect">Data: </label>
    <select id="dataSelect"></select>

    <label for="horaSelect" style="margin-left: 15px;">Hor√°rio: </label>
    <select id="horaSelect"></select>
</div>

<div class="tabela-container">
  <table id="tabela">
    <thead>
      <tr>
        <th>Cavalo</th><th>Prancha</th><th>Motorista</th><th>Localiza√ß√£o</th>
        <th>Destino</th><th>Status</th><th>Km rodado</th><th>Cliente</th><th>Observa√ß√£o</th>
      </tr>
    </thead>
    <tbody id="dados">
      <tr><td colspan="9">Carregando dados...</td></tr>
    </tbody>
  </table>
</div>

<script>
async function carregarCSV(nomeArquivo) {
    try {
        const arquivo = "https://raw.githubusercontent.com/mateusg-dev/painel-frota/main/historico/" + nomeArquivo + "?v=" + new Date().getTime();
        const respCSV = await fetch(arquivo);
        if (!respCSV.ok) {
            document.getElementById("dados").innerHTML = "<tr><td colspan='9'>Status ainda n√£o dispon√≠vel.</td></tr>";
            return;
        }
        const texto = await respCSV.text();
        const linhas = texto.split("\n").map(l => l.trim()).filter(l => l.length > 0);
        let html = "";
        for (let i = 2; i < linhas.length; i++) {
            const c = linhas[i].split(";");
            html += `<tr>
                <td>${c[0]}</td><td>${c[1]}</td><td>${c[2]}</td><td>${c[3]}</td>
                <td>${c[4]}</td><td>${c[5]}</td><td>${c[6]}</td><td>${c[7]}</td>
                <td>${c[8]}</td>
            </tr>`;
        }
        document.getElementById("dados").innerHTML = html;
    } catch (e) {
        console.error(e);
        document.getElementById("dados").innerHTML = "<tr><td colspan='9'>Erro ao carregar o CSV.</td></tr>";
    }
}

function organizarArquivos(lista) {
    const datas = {};

    lista.forEach(nome => {
        const [data, hora] = nome.replace(".csv", "").split("_");
        if (!datas[data]) datas[data] = [];
        datas[data].push(hora);
    });

    const datasOrdenadas = Object.keys(datas).sort();
    datasOrdenadas.forEach(d => datas[d].sort());

    return datasOrdenadas.reduce((obj, d) => (obj[d] = datas[d], obj), {});
}

async function inicializar() {
    try {
        const respUltimo = await fetch("https://raw.githubusercontent.com/mateusg-dev/painel-frota/main/historico/ultimo.json?v=" + new Date().getTime());
        const dataUltimo = await respUltimo.json();
        const ultimoCSV = dataUltimo.ultimo;

        const [ultData, ultHora] = ultimoCSV.replace(".csv", "").split("_");

        const respHistorico = await fetch("https://raw.githubusercontent.com/mateusg-dev/painel-frota/main/historico/historico.json?v=" + new Date().getTime());
        const dataHistorico = await respHistorico.json();

        const datasOrganizadas = organizarArquivos(dataHistorico.arquivos);

        const dataSelect = document.getElementById("dataSelect");
        const horaSelect = document.getElementById("horaSelect");

        for (const data of Object.keys(datasOrganizadas)) {
            const op = document.createElement("option");
            op.value = data;
            op.text = data.split("-").reverse().join("/");
            if (data === ultData) op.selected = true;
            dataSelect.appendChild(op);
        }

        function atualizarHoras(dataSelecionada, preSelecionar) {
            horaSelect.innerHTML = "";
            datasOrganizadas[dataSelecionada].forEach(hora => {
                const op = document.createElement("option");
                op.value = hora;
                op.text = hora.replace("-", ":");
                if (hora === preSelecionar) op.selected = true;
                horaSelect.appendChild(op);
            });
        }

        atualizarHoras(ultData, ultHora);
        carregarCSV(ultimoCSV);

        dataSelect.addEventListener("change", () => {
            const data = dataSelect.value;
            atualizarHoras(data);
            const novoCSV = data + "_" + horaSelect.value + ".csv";
            carregarCSV(novoCSV);
        });

        horaSelect.addEventListener("change", () => {
            const data = dataSelect.value;
            const hora = horaSelect.value;
            const novoCSV = data + "_" + hora + ".csv";
            carregarCSV(novoCSV);
        });

    } catch (e) {
        console.error(e);
        document.getElementById("dados").innerHTML = "<tr><td colspan='9'>Erro ao inicializar o painel.</td></tr>";
    }
}

inicializar();
</script>

</body>
</html>
